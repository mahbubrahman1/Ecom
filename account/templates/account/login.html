{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Registration {% endblock title_block %}
{% block content %}

<h2>Login</h2>
<form action="" method="POST">
    {{ form|crispy }}
    {% csrf_token %}
    <button class="btn btn-success btn-sm" type="submit">LogIn</button>
</form>
<p>Don't have an account? <a href="{% url 'registration' %}">Registration</a></p>

{% endblock content %}
