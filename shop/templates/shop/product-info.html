{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col-lg-5">
        <div>
            <img src="/media/{{ product.main_image }}" alt="" width="100%">
        </div>
    </div>
    <div class="col-lg-7">
        <div>
            <h3>{{ product.name }}</h3>
            <p><span>BDT &#2547;</span>{{ product.price }}</p>
            <dl>
                <dt>Description</dt>
                <dd>
                    <p>{{ product.detail_text }}</p>
                </dd>
            </dl>
        </div>
    </div>
</div>

{% endblock content %}
